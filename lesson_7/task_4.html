<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_4</title>
  </head>
  <body>
    <form>
      <select id="nameList">
        <option>Peter</option>
        <option>John</option>
        <option>Alise</option>
        <option>Alex</option>
        <option>Iren</option>
      </select>
      <input type="button" onclick="removeName()" value="Select and Remove" />
    </form>
    <script>
      function removeName() {
        var a = document.getElementById("nameList");
        a.remove(a.selectedIndex);
      }
    </script>
  </body>
</html>
