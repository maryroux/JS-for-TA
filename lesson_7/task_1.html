    <title>Task_1</title>

  <body>
    <script>
      let openTab = window.open("", "Window", "width=300, height=300");
      openTab.document.write("<p>This is 'myWindow'</p>");
      setTimeout(function () {openTab.resizeTo(500, 500);}, 2000);

      setTimeout(function () {openTab.close();}, 2000);
    </script>
