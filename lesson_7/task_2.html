<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_2</title>
  </head>
  <body>
    <p id="text">I learning JavaScript events!</p>
    <div>
      <button type="button" id="item">Change style!</button>
    </div>
    <script>
      function changeCSS() {
        text.style.color = "orange";
        text.style.fontSize = "20px";
        text.style.fontFamily = "Comic Sans MS";
      }
      document.getElementById("item").onclick = changeCSS;
    </script>
  </body>
</html>
