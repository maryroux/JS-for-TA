<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_3</title>
  </head>
  <body>
    <h2>Article header</h2>
    <div id="text">
      <p>First paragraph</p>
      <p>Second paragraph</p>
      <p>Third paragraph</p>
    </div>
    <p>Another text</p>
    <button onclick="myFunction()">Try it</button>
    <script>
      function myFunction() {
        let count = document.querySelectorAll("div > p");
        for (let i = 0; i < count.length; i++) {
          document.write("Selector text " + i + ": " + count[i].innerHTML + "<br \/>");
        }
      }
    </script>
  </body>
</html>
